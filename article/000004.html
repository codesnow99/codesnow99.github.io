<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="https://codesnow99.github.io/static/css/post.css" />
	<!-- JavaScript for event -->
	<script type="text/javascript" src="https://codesnow99.github.io/static/js/post.js"></script>


	<title>POST</title>
</head>
<body>
	<div id="page">
		<header>
			<div id="header_content">
				<div id="site_title">
					<a id="site_title_font" href="https://codesnow99.github.io"
					onmouseover ="over_home()"
					onmouseout  ="out_home()">Snow</a>
					<div id="site_title_underline" class ="site_title_underline"
					onmouseover ="over_home()"
					onmouseout  ="out_home()"></div>
				</div>
				<div id="note_title">
					<div id="note_title_text">配置文件</div>
				</div>
			</div>
		</header>
		<div id="content">
			<div id="left">
				<div id="left_author">
					<img id="HeadPortrait" src="https://codesnow99.github.io/static/images/HeadPortrait.jpg" alt="">
					<a id="author_name" href="https://codesnow99.github.io"
					onmouseover="over_name()"
					onmouseout="out_name()">海洋雪</a>
					<div id="name_underline" class="name_underline"
					onmouseover="over_name()"
					onmouseout="out_name()"></div>
					<div id="author_brief">本科在读-软件工程</div>
					<a href="" id="post_history">历史文章</a>
				</div>
			</div>
			<div id="note_div">
				<iframe id="note" src="https://codesnow99.github.io/post/配置文件.html" frameborder="0" onload="i()"></iframe>
			</div>
		</div>
	</div>
</body>
</html>
